<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<br>
<p id="demo">JavaScript can change the style of an HTML element.</p>
<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me Style!</button>

<br>


<p id="demo2">JavaScript can hide HTML elements.</p>
<button type="button" onclick="document.getElementById('demo2').style.display='none'">Click Me Hide!</button>

<br>
<p>JavaScript can show hidden HTML elements.</p>
<p id="demo3" style="display:none">Hello JavaScript!</p>
<button type="button" onclick="document.getElementById('demo3').style.display='block'">Click Me Show!</button>

</body>
</html>
