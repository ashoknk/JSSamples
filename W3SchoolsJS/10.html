<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>This example calls a function which performs a calculation, and returns the result:</p>

<p id="demo1"></p>

<p>This example calls a function to convert from Fahrenheit to Celsius:</p>
<p id="demo2"></p>

<p id="demo3"></p>

<!-- <p>Outside myFunction() carName is undefined.</p> -->
<p>demo4</p>
<p id="demo4"></p>
<p>demo5</p>
<p id="demo5"></p>


<script>
// A JavaScript function is defined with the function keyword, followed by a name, followed by parentheses ().

// Function names can contain letters, digits, underscores, and dollar signs (same rules as variables).

// The parentheses may include parameter names separated by commas:
// (parameter1, parameter2, ...)


function myFunction(p1, p2) {
  return p1 * p2;
}
document.getElementById("demo1").innerHTML = myFunction(4, 3);

// //OR
// var x = myFunction(4, 3);
// document.getElementById("demo").innerHTML = x;
// ------------------------
function toCelsius(f) {
  return (5/9) * (f-32);
}
document.getElementById("demo2").innerHTML = toCelsius(77);

// ------------------------
document.getElementById("demo3").innerHTML =
"The temperature is " + toCelsius(77) + " Celsius";

function toCelsius(fahrenheit) {
  return (5/9) * (fahrenheit-32);
} 
// ------------------------
myFunction();

function myFunction() {
  let carName = "Volvo";
  document.getElementById("demo4").innerHTML = "Inside myFunction() " + 
  typeof carName + " " + carName;
}

document.getElementById("demo5").innerHTML =  "Outside myFunction() " + 
typeof carName;
// ------------------------

// ------------------------
</script>

</body>
</html>
