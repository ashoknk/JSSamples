<!DOCTYPE html>
<html>
<body>

<h2>My First Web Page</h2>
<p>My first paragraph.</p>

<script>
	//the window object is the global scope object, that means that variables, properties, 
	//and methods by default belong to the window object. This also means that specifying the window keyword is optional
window.alert(5 + 6);
alert(5 + 6);
</script>


<h2>Activate Debugging</h2>

<p>F12 on your keybord will activate debugging.</p>
<p>Then select "Console" in the debugger menu.</p>
<p>Then click Run again.</p>

<script>
console.log(5 + 6);
</script>

<h2>The window.print() Method</h2>
<p>Click the button to print the current page.</p>
<button onclick="window.print()">Print this page</button>



</body>
</html>
